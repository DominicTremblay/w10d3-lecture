type Todo {
  id: ID,
  task: String,
  completed: Boolean,
  category_id: Int
}

extend type Query {
  todos: [Todo]
}

input NewTodoInput {
  task: String!
  completed: Boolean!
  category_id: Int!
}

type Mutation {
  addTodo(input: NewTodoInput): Todo
  # deleteTodo(id: ID): String
  # updateTodo(input UpdateTodoInput): Todo
}